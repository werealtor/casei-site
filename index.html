<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Case&i — 极简轮播（自动播放 + 防误触）</title>
  <meta name="description" content="Case&i 轮播组件：自动播放、顺滑划动、无缝循环、视频自动播放、进度条、圆点导航、防误触优化。" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="wrap">
    <h1 class="brand">Case&i</h1>
    <p class="sub">Minimal · Premium · Personal</p>

    <!-- 轮播开始 -->
    <section class="carousel" aria-roledescription="carousel" aria-label="产品展示">
      <div class="track" id="track" role="group" aria-live="polite">
        <!-- 图片 -->
        <article class="slide" aria-label="第 1 张">
          <img src="assets/images/hero-1.jpg" alt="极简手机壳·款一" loading="lazy" decoding="async">
        </article>
        <article class="slide" aria-label="第 2 张">
          <img src="assets/images/hero-2.jpg" alt="极简手机壳·款二" loading="lazy" decoding="async">
        </article>
        <!-- 视频（带海报封面） -->
        <article class="slide" aria-label="第 3 张（视频）">
          <video class="slide-video" playsinline muted loop preload="metadata" poster="assets/images/og-cover.jpg">
            <source src="assets/videos/hero.mp4" type="video/mp4">
          </video>
        </article>
      </div>

      <!-- 导航控件 -->
      <button class="nav prev" aria-label="上一张" id="prev" type="button">‹</button>
      <button class="nav next" aria-label="下一张" id="next" type="button">›</button>

      <!-- 进度条 -->
      <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>
      <!-- 圆点（由 JS 生成） -->
      <div class="dots" id="dots" role="tablist" aria-label="轮播分页"></div>

      <!-- 读屏播报 -->
      <p class="sr-only" id="live" aria-live="polite"></p>
    </section>
    <!-- 轮播结束 -->

    <footer class="site-foot"><small>© AIXX Inc • Case&i</small></footer>
  </section>

  <script src="js/main.js" defer></script>
</body>
</html>
