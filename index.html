<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Case&i ‚Äî Minimal ¬∑ Premium ¬∑ Personal</title>
  <meta name="description" content="Case&i by AIXX Inc ‚Äî Minimal design, premium quality, and personal customization." />

  <!-- ÊîØÊåÅÁ≥ªÁªüÊ®°Âºè -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0b0b0b" media="(prefers-color-scheme: dark)">
  <meta name="color-scheme" content="light dark">

  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --line: #eaeaea;
      --brand: #0b66ff;
      --shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    [data-theme="dark"] {
      --bg: #0b0b0b;
      --text: #f5f5f5;
      --muted: #aaaaaa;
      --line: #333333;
      --brand: #4da3ff;
      --shadow: 0 2px 10px rgba(0,0,0,.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background 0.3s, color 0.3s;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo { font-weight: 600; font-size: 1.2rem; }
    nav a {
      margin-left: 1.2rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero img {
      width: 100%;
      max-width: 1100px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    .hero h1 { font-size: 2rem; margin: 1rem 0 0.5rem; }
    .hero p { color: var(--muted); }

    .cta {
      margin: 1rem 0.5rem 0;
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      box-shadow: var(--shadow);
    }
    .cta-outline {
      background: transparent;
      color: var(--brand);
      border: 1px solid var(--brand);
    }

    /* ÊÇ¨ÊµÆÊåâÈíÆÊ†∑Âºè */
    .floating-toggle {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: var(--bg);
      color: var(--text);
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    .floating-toggle:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Case&i</div>
    <nav>
      <a href="#products">Products</a>
      <a href="#customize">Customize</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="hero.jpg" alt="Case&i showcase" />
    <h1>Minimal ¬∑ Premium ¬∑ Personal</h1>
    <p>Case&i by AIXX Inc</p>
    <a href="#products" class="cta">Shop Products</a>
    <a href="#customize" class="cta cta-outline">Customize Now</a>
  </section>

  <!-- ÊÇ¨ÊµÆÊåâÈíÆ -->
  <button id="themeToggle" class="floating-toggle" aria-label="Toggle theme">üåô</button>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const userPref = localStorage.getItem("theme");

    // ÂàùÂßãÂåñÔºö‰ºòÂÖà‰ΩøÁî®Áî®Êà∑ÈÄâÊã©ÔºåÂê¶ÂàôË∑üÈöèÁ≥ªÁªü
    if (userPref) {
      document.documentElement.setAttribute("data-theme", userPref);
      toggleBtn.textContent = userPref === "dark" ? "‚òÄÔ∏è" : "üåô";
    } else {
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.setAttribute("data-theme", "dark");
        toggleBtn.textContent = "‚òÄÔ∏è";
      }
    }

    // ÁÇπÂáªÂàáÊç¢
    toggleBtn.addEventListener("click", () => {
      let current = document.documentElement.getAttribute("data-theme");
      let target = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", target);
      localStorage.setItem("theme", target);
      toggleBtn.textContent = target === "dark" ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
