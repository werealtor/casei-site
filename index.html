  <!-- 性能优化：预连接与预加载首屏大图 -->

  <link rel="dns-prefetch" href="https://images.unsplash.com">

        href="https://images.unsplash.com/photo-1580915411954-282cb1b0d780?auto=format&fit=crop&w=1200&q=80"
        imagesrcset="https://images.unsplash.com/photo-1580915411954-282cb1b0d780?auto=format&fit=crop&w=800&q=75 800w,
                      https://images.unsplash.com/photo-1580915411954-282cb1b0d780?auto=format&fit=crop&w=1200&q=80 1200w"
        imagesizes="100vw">

  <!-- 极简风格（系统字体栈 + 轻量配色），保留你原有的类名 -->
  <style>
    :root{
      --bg:#fff; --text:#111; --muted:#666; --line:#eee; --tone:#f5f5f7;
      --radius:12px; --shadow:0 2px 6px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{-webkit-text-size-adjust:100%}
    body{
      color:var(--text); background:var(--bg); line-height:1.6;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
                   "Segoe UI", Roboto, Helvetica, Arial, "PingFang SC","Hiragino Sans GB","Noto Sans SC",sans-serif;
      text-rendering:optimizeLegibility; -webkit-font-smoothing:antialiased;
    }

    header{background:#fff;padding:2rem 1.25rem;text-align:center;border-bottom:1px solid var(--line)}
    header h1{font-weight:700;letter-spacing:.2px;font-size:clamp(28px,4.5vw,40px)}
    header p{margin-top:.5rem;color:var(--muted);font-size:clamp(14px,2.4vw,16px)}

    .hero{
      min-height:clamp(280px,48vh,420px);
      background:url('https://images.unsplash.com/photo-1580915411954-282cb1b0d780?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      color:#fff;text-shadow:0 1px 2px rgba(0,0,0,.35); padding:1.25rem;
    }
    .hero h2{font-size:clamp(18px,3.8vw,24px);font-weight:700;text-align:center;max-width:960px}
    .buttons{margin-top:1rem;display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:.7rem 1.2rem;border-radius:10px;border:1px solid #ddd;background:#fff;color:#111;
      text-decoration:none;font-weight:600;box-shadow:var(--shadow)
    }
    .btn:hover{background:var(--tone)}

    .section{padding:2rem 1.25rem;max-width:1200px;margin:0 auto;text-align:center}
    .products-grid{display:grid;gap:1.25rem;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .product-card{background:var(--tone);border:1px solid var(--line);border-radius:var(--radius);padding:1rem;box-shadow:var(--shadow)}
    .product-placeholder{background:#e9e9ec;height:240px;border-radius:10px}
    .product-card h3{margin:.6rem 0}
    .custom-form{max-width:520px;margin:1rem auto;display:flex;flex-direction:column;gap:1rem;background:var(--tone);padding:1rem;border:1px solid var(--line);border-radius:var(--radius)}
    .custom-form input[type="file"]{border:1px solid #ddd;padding:.6rem;background:#fff;border-radius:10px}
    #preview{max-width:100%;max-height:320px;border:1px solid #ddd;border-radius:10px}
    footer{background:#fff;color:#666;text-align:center;padding:1rem;border-top:1px solid var(--line);font-size:.9rem}

    @media (max-width:768px){
      .hero{min-height:320px}
    }
  </style>
</head>
