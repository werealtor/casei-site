<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Case&i — Minimal · Personal · Essential</title>
  <meta name="description" content="Case&i 极简手机壳展示区，三张产品图均带进度条与箭头。">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <!-- 顶部 -->
    <header class="top">
      <h1 class="brand">Case&i</h1>
      <p class="sub">Minimal · Personal · Essential</p>
    </header>

    <!-- 产品卡片区（每卡都有进度条+箭头） -->
    <section class="products">
      <!-- 卡片 1 -->
      <article class="card">
        <div class="media"><img src="img-1.jpg" alt="产品 1" /></div>
        <div class="meta">
          <h3 class="title">产品 1</h3>
          <p class="desc">极简磁吸壳 · 日常保护</p>
        </div>
        <div class="progress" aria-label="产品 1 进度">
          <div class="segment done" aria-label="第一段"></div>
          <div class="segment done" aria-label="第二段"></div>
          <div class="segment current" aria-label="第三段"></div>
        </div>
      </article>

      <!-- 卡片 2 -->
      <article class="card">
        <div class="media"><img src="img-2.jpg" alt="产品 2" /></div>
        <div class="meta">
          <h3 class="title">产品 2</h3>
          <p class="desc">轻薄磨砂 · 手感升级</p>
        </div>
        <div class="progress" aria-label="产品 2 进度">
          <div class="segment done" aria-label="第一段"></div>
          <div class="segment current" aria-label="第二段"></div>
          <div class="segment" aria-label="第三段"></div>
        </div>
      </article>

      <!-- 卡片 3 -->
      <article class="card">
        <div class="media"><img src="img-3.jpg" alt="产品 3" /></div>
        <div class="meta">
          <h3 class="title">产品 3</h3>
          <p class="desc">金属边框 · 高级质感</p>
        </div>
        <div class="progress" aria-label="产品 3 进度">
          <div class="segment done" aria-label="第一段"></div>
          <div class="segment done" aria-label="第二段"></div>
          <div class="segment current" aria-label="第三段"></div>
        </div>
      </article>
    </section>

    <p class="hint">把 <code>img-1.jpg</code>、<code>img-2.jpg</code>、<code>img-3.jpg</code> 替换为你的真实图片路径即可。</p>

    <footer class="foot">
      <small>© 2025 AIXX Inc · Case&amp;i</small>
    </footer>
  </main>
</body>
</html>
