<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Case&i — Minimal · Premium · Personal</title>
  <meta name="description" content="Case&i — Jewelry · Leather · Bag. Minimal design, premium quality, personal style." />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* 类目贴片 & CTA */
    .label {
      position:absolute; left:16px; top:16px;
      padding:6px 10px; border-radius:999px;
      background:rgba(17,17,17,.65); color:#fff; font-size:12px; letter-spacing:.3px;
      -webkit-backdrop-filter: blur(4px); backdrop-filter: blur(4px);
    }
    .cta-chip {
      position:absolute; right:16px; bottom:16px;
      padding:8px 12px; border-radius:999px; border:1px solid #fff;
      color:#fff; font-size:12px; text-decoration:none;
      background:rgba(255,255,255,.08);
    }
    .cta-chip:active { transform: scale(.98); }
  </style>
</head>
<body>
  <section class="wrap">
    <h1 class="brand">Case&i</h1>
    <p class="sub">Minimal · Premium · Personal</p>

    <!-- 轮播 -->
    <section class="carousel" aria-roledescription="carousel" aria-label="产品展示">
      <div class="track" id="track">

        <!-- Jewelry -->
        <article class="slide" aria-label="第 1 张 · Jewelry">
          <img src="assets/images/jewelry/cover.jpg" alt="Case&i Jewelry Series" loading="lazy" decoding="async">
          <span class="label">Jewelry · 珠宝系列</span>
          <a class="cta-chip" href="/jewelry/">Shop →</a>
        </article>

        <!-- Leather -->
        <article class="slide" aria-label="第 2 张 · Leather">
          <img src="assets/images/leather/cover.jpg" alt="Case&i Leather Series" loading="lazy" decoding="async">
          <span class="label">Leather · 真皮系列</span>
          <a class="cta-chip" href="/leather/">Shop →</a>
        </article>

        <!-- Bag -->
        <article class="slide" aria-label="第 3 张 · Bag">
          <img src="assets/images/bag/cover.jpg" alt="Case&i Bag Series" loading="lazy" decoding="async">
          <span class="label">Bag · 包袋系列</span>
          <a class="cta-chip" href="/bag/">Shop →</a>
        </article>

      </div>

      <!-- 控件 -->
      <button class="nav prev" aria-label="上一张" id="prev" type="button">‹</button>
      <button class="nav next" aria-label="下一张" id="next" type="button">›</button>

      <!-- 进度条 -->
      <div class="progress"><div class="bar" id="bar"></div></div>

      <!-- 圆点（JS 自动生成） -->
      <div class="dots" id="dots" role="tablist"></div>
      <p class="sr-only" id="live" aria-live="polite"></p>
    </section>

    <footer class="site-foot"><small>© AIXX Inc • Case&i</small></footer>
  </section>

  <script src="js/main.js" defer></script>
</body>
</html>
