<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Case&i — Ultra Minimal Thumbnails Demo</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ====== U1 圆点 ====== */
    .product.u1 .main-viewport{ position:relative; }
    .product.u1 .thumb-row{
      position:absolute; left:50%; bottom:10px; transform:translateX(-50%);
      display:flex; gap:6px;
    }
    .product.u1 .thumb{ width:8px; height:8px; border-radius:50%; border:none;
      background:rgba(255,255,255,.45);
    }
    body.dark .product.u1 .thumb{ background:rgba(0,0,0,.45); }
    .product.u1 .thumb img{ display:none; }
    .product.u1 .thumb.is-active{ background:var(--brand); }

    /* ====== U2 页码指示 ====== */
    .product.u2 .thumb-row{ display:none; }
    .product.u2 .main-viewport{ position:relative; }
    .index-badge{
      position:absolute; top:10px; right:10px;
      font-size:12px; line-height:1;
      padding:6px 8px; border-radius:999px;
      background:rgba(0,0,0,.45); color:#fff;
    }
    body.dark .index-badge{ background:rgba(255,255,255,.18); }

    /* ====== U3 箭头 ====== */
    .product.u3 .thumb-row{ display:none; }
    .product.u3 .main-viewport{ position:relative; }
    .nav-arrow{
      position:absolute; top:50%; transform:translateY(-50%);
      width:34px; height:34px; border-radius:50%;
      border:1px solid var(--line);
      background:rgba(255,255,255,.7); color:#000;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; opacity:0; transition:opacity .2s ease;
    }
    body.dark .nav-arrow{ background:rgba(0,0,0,.5); color:#fff; border-color:rgba(255,255,255,.2); }
    .nav-arrow.left{ left:8px; }
    .nav-arrow.right{ right:8px; }
    .product.u3:hover .nav-arrow{ opacity:1; }
    @media (hover:none){ .product.u3 .nav-arrow{ opacity:1; } }
  </style>
</head>
<body>
  <header>
    <div class="container bar"><div class="brand">Case&amp;i</div></div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>Ultra Minimal Demo</h1>
        <p class="sub">Classic = U1 圆点 · Fashion = U2 页码 · Business = U3 箭头</p>
      </div>
    </section>

    <section id="products">
      <div class="container">
        <div class="grid products-grid">

          <!-- U1: 圆点 -->
          <article class="card product u1" data-product="classic">
            <div class="main-viewport"><div class="main-track">
              <img class="slide" src="assets/images/classic/1.jpg" alt="">
              <img class="slide" src="assets/images/classic/2.jpg" alt="">
              <img class="slide" src="assets/images/classic/3.jpg" alt="">
            </div></div>
            <div class="thumb-row">
              <button class="thumb is-active" data-index="0"></button>
              <button class="thumb" data-index="1"></button>
              <button class="thumb" data-index="2"></button>
            </div>
            <div class="body"><h3>Classic — U1 圆点</h3></div>
          </article>

          <!-- U2: 页码 -->
          <article class="card product u2" data-product="fashion">
            <div class="main-viewport"><div class="main-track">
              <img class="slide" src="assets/images/fashion/1.jpg" alt="">
              <img class="slide" src="assets/images/fashion/2.jpg" alt="">
              <img class="slide" src="assets/images/fashion/3.jpg" alt="">
            </div></div>
            <div class="thumb-row"></div>
            <div class="body"><h3>Fashion — U2 页码</h3></div>
          </article>

          <!-- U3: 箭头 -->
          <article class="card product u3" data-product="business">
            <div class="main-viewport"><div class="main-track">
              <img class="slide" src="assets/images/business/1.jpg" alt="">
              <img class="slide" src="assets/images/business/2.jpg" alt="">
              <img class="slide" src="assets/images/business/3.jpg" alt="">
            </div></div>
            <div class="thumb-row"></div>
            <div class="body"><h3>Business — U3 箭头</h3></div>
          </article>

        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js" defer></script>
  <script>
  // U2 页码
  document.querySelectorAll('.product.u2').forEach(card=>{
    const vp = card.querySelector('.main-viewport');
    const slides = card.querySelectorAll('.slide');
    const badge = document.createElement('div');
    badge.className = 'index-badge'; badge.textContent = `1/${slides.length}`;
    vp.appendChild(badge);
    const io = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          const i=[...slides].indexOf(e.target);
          badge.textContent=`${i+1}/${slides.length}`;
        }
      });
    },{root:vp,threshold:.6});
    slides.forEach(s=>io.observe(s));
  });

  // U3 箭头
  document.querySelectorAll('.product.u3').forEach(card=>{
    const vp=card.querySelector('.main-viewport');
    const left=document.createElement('button');
    const right=document.createElement('button');
    left.className='nav-arrow left'; left.textContent='‹';
    right.className='nav-arrow right'; right.textContent='›';
    vp.appendChild(left); vp.appendChild(right);
    left.addEventListener('click',()=>vp.scrollBy({left:-vp.clientWidth,behavior:'smooth'}));
    right.addEventListener('click',()=>vp.scrollBy({left:vp.clientWidth,behavior:'smooth'}));
  });
  </script>
</body>
</html>
