<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Case&i — U3 Minimal Arrow + Progress Demo</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ===== U3 超简箭头样式 ===== */
    .product.u3 .main-viewport{
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      position: relative;
      outline: none;
    }
    .product.u3 .slide{
      scroll-snap-align: center;
      scroll-snap-stop: always;
      flex: 0 0 100%;
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
    }

    .product.u3 .nav-arrow{
      position:absolute; top:50%; transform:translateY(-50%);
      background:none; border:none;
      color:rgba(255,255,255,.65);
      font-size:28px; font-weight:600;
      cursor:pointer; opacity:0; transition:opacity .18s ease, color .15s ease;
      user-select:none;
    }
    body.dark .product.u3 .nav-arrow{ color:rgba(255,255,255,.75); }
    .product.u3 .nav-arrow.left{ left:12px; }
    .product.u3 .nav-arrow.right{ right:12px; }

    /* 自动显隐 */
    .product.u3 .nav-arrow.is-visible{ opacity:1; }
    @media (hover:none){ .product.u3 .nav-arrow{ opacity:1; } }

    .product.u3 .nav-arrow:hover{ color:var(--brand); }
    .product.u3 .nav-arrow:active{ transform:translateY(-50%) scale(0.92); }
    .product.u3 .nav-arrow.is-disabled{ display:none; }

    /* 渐隐边缘提示 */
    .product.u3 .edge-mask::before,
    .product.u3 .edge-mask::after{
      content:"";
      position:absolute; top:0; bottom:0; width:48px; pointer-events:none;
    }
    .product.u3 .edge-mask::before{
      left:0;
      background:linear-gradient(to right, rgba(0,0,0,.08), transparent);
    }
    .product.u3 .edge-mask::after{
      right:0;
      background:linear-gradient(to left, rgba(0,0,0,.08), transparent);
    }
    body.dark .product.u3 .edge-mask::before{
      background:linear-gradient(to right, rgba(255,255,255,.06), transparent);
    }
    body.dark .product.u3 .edge-mask::after{
      background:linear-gradient(to left, rgba(255,255,255,.06), transparent);
    }

    /* 进度条 */
    .product.u3 .progress {
      position:absolute; left:0; right:0; bottom:0; height:2px;
      background:rgba(0,0,0,.08);
    }
    body.dark .product.u3 .progress{ background:rgba(255,255,255,.08); }
    .product.u3 .progress i{
      display:block; height:100%; width:0%;
      background:var(--brand);
      transition:width .18s ease;
    }
  </style>
</head>
<body>
  <header>
    <div class="container bar"><div class="brand">Case&amp;i</div></div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>U3 Minimal Arrow + Progress Demo</h1>
        <p class="sub">极简箭头导航 + 底部进度条</p>
      </div>
    </section>

    <section id="products">
      <div class="container">
        <div class="grid products-grid">

          <!-- 示例产品 -->
          <article class="card product u3" data-product="business">
            <div class="main-viewport"><div class="main-track">
              <img class="slide" src="assets/images/business/1.jpg" width="1600" height="900" loading="lazy" decoding="async" draggable="false" alt="">
              <img class="slide" src="assets/images/business/2.jpg" width="1600" height="900" loading="lazy" decoding="async" draggable="false" alt="">
              <img class="slide" src="assets/images/business/3.jpg" width="1600" height="900" loading="lazy" decoding="async" draggable="false" alt="">
            </div></div>
            <div class="body">
              <h3>Business — U3 箭头 + 进度条</h3>
              <p class="sub">左右滑动或点击箭头切换</p>
            </div>
          </article>

        </div>
      </div>
    </section>
  </main>

  <script>
  (function(){
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const scrollBehavior = prefersReduced ? 'auto' : 'smooth';

    document.querySelectorAll('.product.u3').forEach(card=>{
      const vp = card.querySelector('.main-viewport');
      if(!vp) return;

      // 包裹 edge-mask
      if(!card.querySelector('.edge-mask')){
        const wrap = document.createElement('div');
        wrap.className = 'edge-mask';
        vp.parentNode.insertBefore(wrap, vp);
        wrap.appendChild(vp);
      }

      vp.setAttribute('tabindex','0');
      vp.setAttribute('aria-label','Product gallery');

      const left = document.createElement('button');
      const right = document.createElement('button');
      left.className='nav-arrow left'; left.textContent='‹';
      right.className='nav-arrow right'; right.textContent='›';
      vp.appendChild(left); vp.appendChild(right);

      const slides = card.querySelectorAll('.slide');
      if(!slides.length) return;

      // 进度条
      if(!card.querySelector('.progress')){
        const bar = document.createElement('div');
        bar.className='progress'; bar.innerHTML='<i></i>';
        vp.appendChild(bar);
      }
      const fill = card.querySelector('.progress i');

      const getIndex = ()=> Math.round(vp.scrollLeft / vp.clientWidth);
      const clamp = (n,min,max)=> Math.max(min, Math.min(max,n));

      const goTo = (i)=>{
        i = clamp(i,0,slides.length-1);
        vp.scrollTo({ left:i*vp.clientWidth, behavior:scrollBehavior });
        update(i);
      };

      const update = (i=getIndex())=>{
        left.classList.toggle('is-disabled', i<=0);
        right.classList.toggle('is-disabled', i>=slides.length-1);
        fill.style.width = `${((i+1)/slides.length)*100}%`;
      };

      left.addEventListener('click',()=> goTo(getIndex()-1));
      right.addEventListener('click',()=> goTo(getIndex()+1));

      vp.addEventListener('keydown',e=>{
        if(e.key==='ArrowLeft'){ e.preventDefault(); goTo(getIndex()-1); }
        if(e.key==='ArrowRight'){ e.preventDefault(); goTo(getIndex()+1); }
        if(e.key==='Home'){ e.preventDefault(); goTo(0); }
        if(e.key==='End'){ e.preventDefault(); goTo(slides.length-1); }
      });

      let t;
      vp.addEventListener('scroll',()=>{
        clearTimeout(t);
        t=setTimeout(()=> update(getIndex()),90);
      });

      let rt;
      window.addEventListener('resize',()=>{
        clearTimeout(rt);
        rt=setTimeout(()=> goTo(getIndex()),120);
      });

      // 自动显示箭头一会再隐藏
      let hideTimer;
      const showArrows = ()=>{
        [left,right].forEach(a=>a.classList.add('is-visible'));
        clearTimeout(hideTimer);
        hideTimer=setTimeout(()=> [left,right].forEach(a=>a.classList.remove('is-visible')),1500);
      };
      ['mousemove','keydown','click','scroll'].forEach(evt=>{
        vp.addEventListener(evt, showArrows, { passive:true });
      });
      showArrows();

      update(0);
    });
  })();
  </script>
</body>
</html>
